{% extends "base.html" %}

{% block content %}
    <h1>Request Password Reset</h1>
    <form method="POST" action="{{ url_for('auth.reset_request') }}">
        {{ form.hidden_tag() }}
        <div>{{ form.email.label }} {{ form.email(size=32) }}</div>
        <div>{{ form.submit() }}</div>
    </form>
{% endblock %}
